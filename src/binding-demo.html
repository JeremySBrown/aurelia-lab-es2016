<template>
    <h1>${header}</h1>
    <div class="lead">${message}</div>

    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-inline">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" value.bind="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="email" class="form-control" id="lastName" placeholder="Last Name" value.two-way="lastName">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" checked.bind="isActive">
                        Is Active
                    </label>
                </div>
                <button view-spy type="button" class="btn ${isActive ? 'btn-primary' :'btn-info'}" click.trigger="toggleActive()">Toggle Active</button>
            </form>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <p>
                <strong>One Way Binding:</strong> <span innerHtml.bind="firstName"></span>
            </p>
            <p>
                <strong>One Time Binding:</strong> <span textcontent.one-time="firstName"></span>
            </p>
            <p>
                <strong>Binding To Computed Property:</strong><span>${fullName}</span>
            </p>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Select Elements</div>
        <div class="panel-body">
            <div>
                <strong>Collection of Values</strong>
                <p>
                    <select value.bind="favoriteNumber" class="form-control">
                        <option value="">Select Number</option>
                        <option repeat.for="number of numbers">${number}</option>
                    </select>
                </p>
                <p>
                    <strong>Number Selected:</strong><span textcontent.bind="favoriteNumber"></span>
                </p>
            </div>

            <div>
                <strong>Collection of Objects</strong>
                <p>
                    <select value.bind="favoriteColor" class="form-control">
                        <option value="">Select Color</option>
                        <option repeat.for="color of colors" model.bind="color">${color.name}</option>
                    </select>
                </p>
                <p>
                    <strong>Color Selected:</strong><span textcontent.bind="favoriteColor.name" css="color:${favoriteColor.value}"></span>
                </p>
            </div>


            <div>
                <strong>Multiple: Collection of Values</strong>
                <p>
                    <select value.bind="favoriteNumbers" class="form-control" multiple>
                        <option repeat.for="number of numbers">${number}</option>
                    </select>
                </p>
                <p>
                    <strong>Number Selected:</strong><span textcontent.bind="favoriteNumbers"></span>
                </p>
            </div>
            <div>
                <strong>Multiple: Collection of Objects</strong>
                <p>
                    <select value.bind="favoriteColors" class="form-control" multiple>
                        <option repeat.for="color of colors" model.bind="color">${color.name}</option>
                    </select>
                </p>
                <p>
                    <strong>Color Selected:</strong><span textcontent.bind="favoriteColor.name" css="color:${favoriteColor.value}"></span>
                    <ul class="list-group">
                        <li repeat.for="color of favoriteColors" class="list-group-item" css="background-color:${color.value}">
                            <strong>${color.name}</strong>
                        </li>
                    </ul>
                </p>
            </div>

        </div>
    </div>
</template>
