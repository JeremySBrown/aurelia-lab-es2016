<template>
    <div class="lead">${contact.lastName}, ${contact.firstName}</div>

    <div class="row">
        <div class="col-md-8">
            <form>
                <div class="form-group">
                    <label class="control-label">First Name:</label>
                    <input type="text" placeholder="First Name" value.bind="contact.firstName" class="form-control" />
                </div>
                <div class="form-group">
                    <label class="control-label">Last Name:</label>
                    <input type="text" placeholder="Last Name" value.bind="contact.lastName" class="form-control" />
                </div>
                <div class="form-group">
                    <label class="control-label">Email:</label>
                    <input type="email" placeholder="Email" value.bind="contact.email" class="form-control" />
                </div>
                <div class="form-group">
                    <label class="control-label">Phone:</label>
                    <input type="text" placeholder="Phone" value.bind="contact.phone" class="form-control" />
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value.bind="contact.allowSMS" /> Allow SMS
                        </label>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <img src="${contact.photoUri}" if.bind="contact.photoUri" />
        </div>
    </div>
    
    <a class="btn btn-default" route-href="route:contacts">Cancel</a>
    <button class="btn btn-primary" click.trigger="saveContact()">Save</button>
    <button class="btn btn-danger" click.trigger="deleteContact()">Delete</button>
   
</template>
