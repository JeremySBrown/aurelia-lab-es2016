<template>
    <h1>${title}</h1>
    <div class="lead">${message}</div>
    <a class="btn btn-primary" route-href="route:contactNew"><i class="fa fa-plus"></i> Add Contact</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="contact of contacts">
                <td>${contact.firstName}</td>
                <td>${contact.lastName}</td>
                <td>${contact.email}</td>
                <td>${contact.phone}</td>
                <td>
                    <a route-href="route: contactDetails; params.bind: {id:contact.id}" class="btn btn-default">Details</a>
                    <a route-href="route: contactEdit; params.bind: {id:contact.id}" class="btn btn-default">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</template>
